[contractor]
#host: http://192.168.13.124
host: http://127.0.0.1
root_path: /api/v1/
port: 8888
proxy:

[subcontractor]
site: site1
poll_interval: 10
job_delay: 2
max_concurent_jobs: 10
max_job_request_size: 5

; 0 disables the module
[modules]
; foundation modules
subcontractor_plugins.virtualbox: 1
;subcontractor_plugins.ipmi: 0
subcontractor_plugins.amt: 1
subcontractor_plugins.aws: 1
subcontractor_plugins.docker: 1

; utility modules
subcontractor_plugins.iputils: 5

[dhcpd]
poll_interval: 10
#listen_interface: enp0s3
listen_interface: wlp2s0
listen_address: 0.0.0.0
#tftp_server: 192.168.200.10
tftp_server: 192.168.13.124
